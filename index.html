<!DOCTYPE html>
<html lang="en" class="box-border">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/styles.css" rel="stylesheet">

    <title>Tailwindcss</title>
  </head>

  <body class="bg-gray-100 sm:bg-yellow-300 md:bg-green-300 lg:bg-gray-300 xl:bg-pink-300 2xl:bg-red-300">
    <!-- <h1 class="text-4xl font-bold text-center text-blue-500">hello</h1> -->

    <div class="bg-gray-100 lg:grid grid-cols-2 2xl:grid-cols-5">
      <div
        class="px-8 py-12 space-y-6 max-w-md mx-auto sm:max-w-xl lg:px-12 lg:py-24 lg:max-w-full xl:mr-0 2xl:col-span-2">
        <div class="lg:max-w-xl">
          <img class="h-10" src="/img/logo.svg" alt="workcation">
          <img class="mt-6 rounded-xl shadow-xl sm:mt-8 sm-h-64 sm:w-full sm:object-cover object-center lg:hidden"
            src="/img/beach-work.jpg" alt="beach work">
          <h1 class="mt-6 text-2xl font-bold text-gray-900 sm:mt-8 sm:text-4xl lg:text-3xl xl:text-4xl">You can work
            from any where.
            <br class="hidden lg:inline">
            <span class="text-indigo-500">Take advantage of it.</span>
          </h1>
          <p class="mt-2 text-gray-600 sm:text-xl">Workcation helps you find work-friendly rentals in beautiful
            locations
            so
            you can
            enjoy some
            nice weather even when you're not on vacation.</p>
          <div class="mt-4 space-x-1 sm:mt-6">
            <a class="btn btn-primary shadow-lg hover:-translate-y-0.5 transform transition" href="#">Book your escape</a>
            <a class="btn btn-secondary" href="#">Learn more</a>
          </div>
        </div>
      </div>
      <!--  -->
      <div class="hidden lg:block lg:relative 2xl:col-span-3">
        <img class="absolute inset-0 w-full h-full object-cover object-center" src="/img/beach-work.jpg"
          alt="beach work">
      </div>
    </div>

  </body>

</html>
